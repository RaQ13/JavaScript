<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript - Zadania</title>
  <script src="https://fer-api.coderslab.pl/bootstrap/js/index.js"></script>
  <script>new CL({
    title: "JavaScript",
    path: ["Formularze", "Zadanie 2"]
  });</script>
</head>
<body>


<main class="container">
  <div class="card">
    <div class="card-body">
      <form>
        <div id="basicData">
          <div class="form-group">
            <label for="name">Imię:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="surname">Nazwisko:</label>
            <input type="text" class="form-control" id="surname">
          </div>
          <div class="form-group">
            <label for="address">Adres:</label>
            <input type="text" class="form-control" id="address">
          </div>
        </div>

        <div class="form-group form-check">
          <input class="form-check-input" type="checkbox" id="invoice">
          <label class="form-check-label" for="invoice">Chcę otrzymać fakturę</label>
        </div>

        <div id="invoiceData">
          <div class="form-group">
            <label for="nip">NIP:</label>
            <input type="text" class="form-control" id="nip">
          </div>
          <div class="form-group">
            <label for="companyName">Adres firmy:</label>
            <input type="text" class="form-control" id="companyName">
          </div>
          <div class="form-group">
            <label for="companyAddress">Nazwa firmy:</label>
            <input type="text" class="form-control" id="companyAddress">
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary">Wyślij</button>
        </div>
      </form>
    </div>
  </div>
</main>
</body>

<script src="js/app.js"></script>
</html>
